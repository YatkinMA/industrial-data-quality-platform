version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - data-platform
    healthcheck:
      # ✅ ДОБАВЛЕНО
      test: [ "CMD", "zkServer.sh", "status" ]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
  image: confluentinc/cp-kafka:7.4.0
  depends_on:
    zookeeper:
      condition: service_healthy
  ports:
    - "9092:9092"
    - "29092:29092"
  environment:
    KAFKA_BROKER_ID: 1
    KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
    KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
    KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
  networks:
    - data-platform
  healthcheck:
    # ✅ Упрощенный healthcheck
    test: [ "CMD-SHELL", "nc -z localhost 9092 || exit 1" ]
    interval: 10s
    timeout: 5s
    retries: 20 # Больше попыток
    start_period: 40s # Больше времени на старт
  generator:
    build: ./generator # ✅ ИЗМЕНЕНО: используем Dockerfile
    depends_on:
      kafka:
        condition: service_healthy # ✅ ИЗМЕНЕНО: ждем готовности
    environment:
      KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
      KAFKA_TOPIC: "sensor-data"
      GENERATOR_DELAY_MS: "500"
    networks:
      - data-platform
    restart: unless-stopped

networks:
  data-platform:
    driver: bridge
